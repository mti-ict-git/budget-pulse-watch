version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5003:3000"
    environment:
      - NODE_ENV=staging
      - GRAPH_TOKEN_CACHE_PATH=/app/data/token_cache.json
    env_file:
      - ./backend/.env.staging
    volumes:
      - backend-data:/app/data
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
