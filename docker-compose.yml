services:
  # Frontend
  frontend:
    build: .
    ports:
      - "9007:8080"
    depends_on:
      - backend

  # Backend
  backend:
    build: ./backend
    ports:
      - "5004:3001"
    env_file:
      - ./backend/.env.production
    volumes:
      # Mount data directory for settings
      - ./backend/data:/app/data
      # Mount temp directory for uploads
      - ./backend/temp:/app/temp
    # Run as root to allow CIFS mounting
    user: root
    # Add capabilities for mounting
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    # Enable privileged mode for CIFS mounting
    privileged: true
    # Security options for CIFS mounting
    security_opt:
      - apparmor:unconfined
    # Environment variables for network share
    environment:
      - CIFS_SERVER=10.60.10.44
      - CIFS_SHARE=pr_document
      - CIFS_USERNAME=mbma\\ict.supportassistant
      - CIFS_PASSWORD=P@ssw0rd.123
      - CIFS_MOUNT_POINT=/mnt/network-share
      - SHARED_FOLDER_PATH=/app/shared-documents/PT Merdeka Tsingshan Indonesia
    # depends_on removed - SQL Server runs on separate server

# Note: SQL Server is running on a separate server
# Database connection configured via environment variables
