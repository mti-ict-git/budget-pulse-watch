services:
  # Frontend
  frontend:
    build: .
    ports:
      - "9007:8080"
    depends_on:
      - backend

  # Backend
  backend:
    build: ./backend
    ports:
      - "5004:3000"
    env_file:
      - ./backend/.env.production
    volumes:
      # Mount data directory for settings
      - ./backend/data:/app/data
      # Mount temp directory for uploads
      - ./backend/temp:/app/temp
      # Mount shared storage (configured in production override)
      - shared_storage:/app/shared
    environment:
      # Docker mount path for shared storage
      - SHARED_FOLDER_PATH=/app/shared
    # depends_on removed - SQL Server runs on separate server

# Note: SQL Server is running on a separate server
# Database connection configured via environment variables

volumes:
  shared_storage:
    # Volume configuration is overridden in production