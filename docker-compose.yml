services:
  # Frontend
  frontend:
    build: .
    ports:
      - "9007:8080"
    depends_on:
      - backend

  # Backend
  backend:
    build: ./backend
    ports:
      - "5004:3000"
    env_file:
      - ./backend/.env.production
    volumes:
      # Mount data directory for settings
      - ./backend/data:/app/data
      # Mount temp directory for uploads
      - ./backend/temp:/app/temp
    environment:
      # Direct network path access (no volume mount)
      - SHARED_FOLDER_PATH=\\\\mbma.com\\shared\\PR_Document\\PT Merdeka Tsingshan Indonesia
    # depends_on removed - SQL Server runs on separate server

# Note: SQL Server is running on a separate server
# Database connection configured via environment variables