version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5004:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env.production
    networks:
      - app-network
    restart: unless-stopped
    # Required for CIFS mounting
    user: root
    privileged: true
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined

  frontend:
    build: .
    ports:
      - "5005:8080"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "5443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge