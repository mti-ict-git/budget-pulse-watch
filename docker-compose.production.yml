version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5004:3000"
    environment:
      - NODE_ENV=production
      # Database Configuration
      - DB_TYPE=mssql
      - DB_HOST=10.60.10.47
      - DB_SERVER=10.60.10.47
      - DB_USER=sa
      - DB_PASSWORD=Bl4ck3y34dmin
      - DB_NAME=PRFMonitoringDB
      - DB_PORT=1433
      - DB_ENCRYPT=true
      - DB_TRUST_CERT=true
      # CIFS Configuration (File Server)
      - CIFS_SERVER=10.60.10.44
      - CIFS_SHARE=pr_document
      - CIFS_USERNAME=mbma\\mtiadmin
      - CIFS_PASSWORD=MMT!@dmin23
    env_file:
      - ./backend/.env.production
    networks:
      - app-network
    restart: unless-stopped
    # Required for CIFS mounting
    user: root
    privileged: true
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
    security_opt:
      - apparmor:unconfined

  frontend:
    build: .
    ports:
      - "5005:8080"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "5443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge